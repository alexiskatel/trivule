<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      [data-tr-feedback] {
        color: #ff4618;
        font-family: "Courier New", Courier, monospace;
        margin-top: 5px;
        font-size: 12px;
        font-weight: 400;
      }
      body {
        background-color: #141d1b;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: aqua;
        font-family: "Courier New", Courier, monospace;
      }
      label {
        color: aliceblue;
      }
      .form {
        width: 550px;
        margin: auto;
        background-color: #172124;
        padding: 50px;
        box-shadow: -3px 3px #ff74181f;
        border-radius: 10px;
        transition: all 1s;
      }

      .form.warning {
        box-shadow: -3px 3px 30px rgba(255, 238, 0, 0.637);
      }
      .form.danger {
        box-shadow: -3px 3px 30px #ff7418;
      }
      .form.success {
        box-shadow: -3px 3px 30px rgba(0, 255, 255, 0.637);
      }

      [data-tr-feedback],
      .invalid-feedback {
        font-family: "Courier New", Courier, monospace;
        font-size: 14px;
        color: #ff7418;
      }

      .is-invalid {
        border-color: #ff7418;
        animation: shake 0.5s ease-in-out; /* Animation pour les champs invalides */
      }

      .is-valid {
        border-color: aqua;
        box-shadow: 0 2px 3px #cbffc0;
        border-bottom: 3px solid aqua;
        animation: fadeIn 0.5s ease-in-out; /* Animation pour les champs valides */
      }
      input[type="submit"] {
        border-color: aqua;
        box-shadow: 0 2px 3px #cbffc0;
        border-bottom: 3px solid aqua;
        background-color: aqua;
        color: #242424;
      }

      input {
        background-color: rgba(227, 242, 242, 0.04);
        color: rgb(225, 226, 226);
      }
      input:focus {
        border-color: aqua;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-10px);
        }
        40% {
          transform: translateX(10px);
        }
        60% {
          transform: translateX(-10px);
        }
        80% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .number-card {
        text-align: center;
      }

      .circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgb(68, 68, 68);
        margin: auto;
      }

      .number {
        font-size: 48px;
        color: white;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }
    </style>
    <title>Trivule</title>
  </head>
  <body>
    <form class="form">
      <div class="number-card">
        <div class="circle">
          <span class="number"><span id="number-increment">0</span>/3</span>
        </div>
      </div>
      <fieldset>
        <label>
          Your name
          <input name="name" type="text" autocomplete="off" />
          <div class="invalid-feedback"></div>
        </label>

        <label>
          Your age
          <input name="age" class="age" type="text" autocomplete="off" />
          <div class="invalid-feedback"></div>
        </label>
        <label>
          Your email
          <input name="email" type="text" />
          <div
            data-tr-feedback="email"
            autocomplete="off"
            class="invalid-feedback"
          ></div>
        </label>
      </fieldset>

      <input type="submit" value="Subscribe" data-tr-submit />
    </form>

    <script src="/src/example.ts" type="module"></script>
  </body>
</html>
