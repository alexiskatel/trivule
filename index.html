<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      [data-tr-feedback] {
        color: rgb(231, 47, 47);
        font-family: "Courier New", Courier, monospace;
        margin-top: 5px;
        font-size: 12px;
        font-weight: 400;
      }
      input,
      textarea,
      select,
      input[type="file"] {
        margin: 0;
        padding: 0;
        border: none;
        outline: none;
        background: none;
        font-family: inherit;
        font-size: inherit;
        color: inherit;
        display: block;
        width: 100%;
        border-radius: 5px;
      }

      input,
      textarea,
      select {
        border: 1px solid #ccc;
        padding: 8px;
        transition: border-color 0.3s ease;
      }

      input:hover,
      textarea:hover,
      select:hover,
      input[type="file"]:hover {
        border-color: #999;
      }

      input:focus,
      textarea:focus,
      select:focus,
      input[type="file"]:focus {
        border-color: #007bff;
      }
      input.is-invalid,
      textarea.is-invalid,
      select.is-invalid,
      input[type="file"].is-invalid {
        border-left: 4px solid #ff0000;
        border-color: #ff0000;
      }

      input.is-valid,
      textarea.is-valid,
      select.is-valid,
      input[type="file"].is-valid {
        border-left: 4px solid #28a745;
        border-color: #28a745;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      .help {
        display: block;
        margin-top: 4px;
        font-size: 14px;
        color: #777;
      }
      button,
      input[type="button"],
      input[type="submit"],
      input[type="reset"] {
        display: inline-block;
        margin: 0;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        white-space: nowrap;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
      }

      button:not(:disabled):hover,
      input[type="button"]:not(:disabled):hover,
      input[type="submit"]:not(:disabled):hover,
      input[type="reset"]:not(:disabled):hover {
        background-color: #0056b3;
      }

      button:not(:disabled):focus,
      input[type="button"]:not(:disabled):focus,
      input[type="submit"]:not(:disabled):focus,
      input[type="reset"]:not(:disabled):focus {
        outline: none;
        box-shadow: 0 0 0 2px #007bff;
      }
      button:disabled,
      input[type="button"]:disabled,
      input[type="submit"]:disabled,
      input[type="reset"]:disabled {
        cursor: not-allowed;
        background-color: #e0e0e0;
        color: #777;
      }

      form {
        max-width: 500px;
        margin: auto;
      }
      div,
      p {
        margin-bottom: 10px;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      .enabled {
        opacity: 1;
        pointer-events: auto;
      }

      .form {
        width: 350px;
        font-family: sans-serif;
        font-weight: bold;
        padding: 20px;
        margin: 20px;
      }
    </style>
    <title>Trivule</title>
  </head>
  <body>
    <div class="form">
      <label class="label"> Indicate your birth day</label>
      <input
        type="date"
        data-tr-rules="required|dateBetween:1990-01-01 00:00,1999-12-31 23:00"
        data-tr-messages="The birth day is required|You must be born between 1990 and 1999."
        name="birthDay"
      />
      <div data-tr-feedback="birthDay"></div>
    </div>

    <script src="https://www.trivule.com/js/trivule.js"></script>
    <script>
      const trInput = new TrivuleInput("input[name=birthDay]");
      trInput.init();
    </script>
  </body>
</html>
